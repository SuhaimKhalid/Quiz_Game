<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

    <!-- CSS Link-->
    <link href="Assets/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    
    <section class="quiz_game " >
     
    <div class="container">
        <article id="quiz_Intro">
        <h2>Quiz Game</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div class="buttons_div">
            <button id="start_quiz">Start Quiz</button>
            <button id="view_highscore">View HighScores</button>
        </div>
        </article>
    

     <!-- Question Screen Area -->
     <article id="questions_area" class="hide">
      <h2 class="Game_Title">Quiz Game</h2>
        <h2 id="question_title"></h2>
          <div id="choices" class="choices"></div>
          <div id="time_div"></div>
      </article>

     <!-- End Screen Area -->
     <article id="end_screen" class="hide">
      <div id="back" onclick="back()">X</div>
        <h2 class="es_h1">All done!</h2>
        <p class="es_p1">Your final score is <span id="final_score"></span>.</p>
        <p class="es_p2">
          Enter initials: <input type="text" id="initials" class="form-control" max="3" />
        </p>
        <button id="submit" >Submit</button>
      </article>

    <!-- HighScores -->
  <article id="Highscores" class="hide">
    
    <h1>Highscores</h1>
    <!-- Display the highscore on the screen in li -->
    <ol id="highscores_list"></ol>
    <button id="backbutton" onclick="goback()">Go Back</button>
    <button id="clear" onclick="clearstorage()">Clear Highscores</button>
  </article>
  
     </div>

    </section>

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="Assets/JS/questions.js"></script>
    <script src="Assets/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
